<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lista de libros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista de libros</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngFor="let title of bookTitles; let i = index">
    <img alt="A random image" src="{{dogImages[i]}}" />
    <ion-card-header>
      <ion-card-title>{{title}}</ion-card-title>
    </ion-card-header>
  </ion-card>

  <button (click)="saveDataToFirestore()" style="margin-top: 20px; width: 100%; height: 50px">Guardar en Firebase</button>
</ion-content>
